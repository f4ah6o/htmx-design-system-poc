{#
  ラベルコンポーネント

  パラメータ:
  - text: ラベルテキスト (必須)
  - for: 関連するinput要素のid
  - required: 必須マーク表示フラグ
  - class: 追加のCSSクラス
#}

<label
  {% if for %}for="{{ for }}"{% endif %}
  class="ds-field-label {{ class|default('') }}"
>
  {{ text }}
  {% if required %}
    <span class="text-intent-danger">*</span>
  {% endif %}
</label>
